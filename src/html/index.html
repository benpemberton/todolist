<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/d70c15b591.js" 
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <img class="logo">
        <h1 class="title">To Do List</h1>
    </div>
    <div id="app-container">
        <div class="left-sidebar">
            <div class="task-view-menu">
                <button class="display-all"><span>All</span></button>
                <button class="display-today"><span>Today</span></button>
                <button class="display-week"><span>This week</span></button>
            </div>
            <div class="project-view-menu">
                <h2 class="project-list-title"> Projects</h2>
                <button class="display-general">General</button>
                <button class="add-project">Add project</button>
            </div>
        </div>
        <div class="task-list-window">
            <div class="task-list">
                <div class="task-list-title"><h3>Task</h3></div>
                <button class="add-task">Add task</button>
            </div>
            <div class="date-list">
                <div class="date-list-title"><h3>Due Date</h3></div>
            </div>
        </div>
    </div>
</body>
</html>
